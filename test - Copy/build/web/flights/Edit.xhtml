<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditFlightsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditFlightsLabel_id}" for="id" />
                    <h:inputText id="id" value="#{flightsController.selected.id}" title="#{bundle.EditFlightsTitle_id}" required="true" requiredMessage="#{bundle.EditFlightsRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditFlightsLabel_airline}" for="airline" />
                    <h:inputText id="airline" value="#{flightsController.selected.airline}" title="#{bundle.EditFlightsTitle_airline}" />
                    <h:outputLabel value="#{bundle.EditFlightsLabel_flight}" for="flight" />
                    <h:inputText id="flight" value="#{flightsController.selected.flight}" title="#{bundle.EditFlightsTitle_flight}" />
                    <h:outputLabel value="#{bundle.EditFlightsLabel_sourceCity}" for="sourceCity" />
                    <h:inputText id="sourceCity" value="#{flightsController.selected.sourceCity}" title="#{bundle.EditFlightsTitle_sourceCity}" />
                    <h:outputLabel value="#{bundle.EditFlightsLabel_departureTime}" for="departureTime" />
                    <h:inputText id="departureTime" value="#{flightsController.selected.departureTime}" title="#{bundle.EditFlightsTitle_departureTime}" />
                    <h:outputLabel value="#{bundle.EditFlightsLabel_stops}" for="stops" />
                    <h:inputText id="stops" value="#{flightsController.selected.stops}" title="#{bundle.EditFlightsTitle_stops}" />
                    <h:outputLabel value="#{bundle.EditFlightsLabel_arrivalTime}" for="arrivalTime" />
                    <h:inputText id="arrivalTime" value="#{flightsController.selected.arrivalTime}" title="#{bundle.EditFlightsTitle_arrivalTime}" />
                    <h:outputLabel value="#{bundle.EditFlightsLabel_destinationCity}" for="destinationCity" />
                    <h:inputText id="destinationCity" value="#{flightsController.selected.destinationCity}" title="#{bundle.EditFlightsTitle_destinationCity}" />
                    <h:outputLabel value="#{bundle.EditFlightsLabel_class1}" for="class1" />
                    <h:inputText id="class1" value="#{flightsController.selected.class1}" title="#{bundle.EditFlightsTitle_class1}" />
                    <h:outputLabel value="#{bundle.EditFlightsLabel_duration}" for="duration" />
                    <h:inputText id="duration" value="#{flightsController.selected.duration}" title="#{bundle.EditFlightsTitle_duration}" />
                    <h:outputLabel value="#{bundle.EditFlightsLabel_daysLeft}" for="daysLeft" />
                    <h:inputText id="daysLeft" value="#{flightsController.selected.daysLeft}" title="#{bundle.EditFlightsTitle_daysLeft}" />
                    <h:outputLabel value="#{bundle.EditFlightsLabel_price}" for="price" />
                    <h:inputText id="price" value="#{flightsController.selected.price}" title="#{bundle.EditFlightsTitle_price}" />
                </h:panelGrid>
                <h:commandLink action="#{flightsController.update}" value="#{bundle.EditFlightsSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditFlightsViewLink}"/>
                <br />
                <h:commandLink action="#{flightsController.prepareList}" value="#{bundle.EditFlightsShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditFlightsIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
